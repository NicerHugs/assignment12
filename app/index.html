<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>assignment12</title>

    <link rel="icon" type="image/ico" href="/favicon.ico?v4">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

  <main>

    <header>
      <h1>GitHub issues</h1>
    </header>

    <section class="issues-list-section" id="issues-list">
      <h2>Issues</h2>
      <ul class="issues-list">
      </ul>
    </section> <!--issues list -->


    <section class="issue-details-section">
      <h2>Issue Details</h2>
      <div class="issue-details">
      </div>

    </section><!--issue details -->

  </main>

<script type="text/template" id="templates-issues-list">
    <li class="issue">
        <a href="#" class="issue-link" id="<%= commentsURL %>"><h3><%= title %></h3></a>
    </li>
</script>

<script type="text/template" id="templates-issue-details">
    <h3><%= title %></h3>
    <p><%= description %></p>
    <h4>Comments on this issue:</h4>
    <ul class="issue-comments">
    </ul>
    <div class="update-issues">
      <form class="comments-form" name="<%= url %>">
        <textarea class="comment-box" type="text" placeholder="Make a comment..."></textarea>
        <button class="comment-button">Comment</button>
        <button class="close-button">Comment and close</button>
      </form>
    </div>
</script>

<script type=text/template id="templates-issue-comments">
    <li class="comment"><%= comment %></li>
</script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js scripts/token.js -->
        <script src="scripts/token.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
